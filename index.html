<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

  <div id="navbar">

    <div class="navbar__icon-holder">
      <i id="logo" class="fas fa-umbrella fa-5x"></i>
      <h3 class="logo-text">WeatherStats</h3>

    </div>
    <form id="form">
      <div class="form__group">
        <input type="text" id="form_city" placeholder="City..." />
      </div>
      <div class="form__group">
        <button type="submit" id="form_submit"><i id="search_icon" class="fas fa-search-location fa-lg"></i></button>
      </div>
    </form>
  </div>
  <main>
    <div class="container">
      <div class="heading">
        <h3 class="w-heading">Weather Report</h3>
      </div>
      <hr>
      <div class="card__icon-holder">
        <img id="w_icon" />
        <h3 class="card__header-description" id="w_description"></h3>
      </div>
     
      <h1 class="card__header-location" id="w_location">An error has occured, please enter the correct name of the city</h1>
      <h3 class="card__header-temeprature" id="w_temeprature"></h3>
      <ul class="card__list" id="w_list">
        <li class="card__list-item" id="w_humidity"></li>
        <li class="card__list-item" id="w_pressure"></li>
        <li class="card__list-item" id="w_feelsLike"></li>
        <li class="card__list-item" id="w_wind"></li>
      </ul>
      <div id="map"></div>
    </div>
    </div>


  </main>
  <footer>

  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
